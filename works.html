    <script>
        function checkIsMobile() {
            if (navigator.userAgent.indexOf("Mobile") > 0) {
                return true;
            } else {
                // alert('We currently run ONLY on mobile ')
                //window.location.href = "https://buildmyhouseafrica.com/";
                return true;
            }
        }

        //checkIsMobile()

        const handleImage = async(element) => {
        
        const serviceImage = element.files[0];
        const data = new FormData();
        const url = "https://api.cloudinary.com/v1_1/thevetdoctor/image/upload";
        data.append("file", serviceImage);
        data.append("upload_preset", "zunt8yrw");
        const res = await fetch(url, {
          method: "POST",
          body: data
        });
        const imgLink = await res.json();
        $("#ProfilePic").val(imgLink.secure_url)

      }

        function RequestResponse(title, message, icon) {
            swal({
                title: title,
                text: message,
                icon: icon,
                //timer: 3000,
                button: "okay"
            }).then(function () {
                location.reload();
            });

        }

        function encodeProfile(element) {
            var file = element.files[0];
            var reader = new FileReader();
            reader.onloadend = function () {
                $("#ProfilePic").val(reader.result)
             }
            reader.readAsDataURL(file);

         }
        
        function Setup() {

            var firstname = $("#Firstname").val()
            var mobile = $("#Mobile").val()
            var email = $("#Email").val()
            var lastname = $("#Lastname").val()
            var profileImage = $("#ProfilePic").val()
            var projectUrl = $("#projectUrl").val()
            var floorPlanTime = $("#floorPlanTime").val()
            var singleResidentialTime = $("#singleResidentialTime").val()
            var projectWorkTime = $("#projectWorkTime").val()
            var charge = $("#charge").val()

            var query = `
            mutation {
                        createArchitectProfile(
                            firstname: "${firstname}",
                            lastname: "${lastname}",
                            email: "${email}",
                            mobile: "${mobile}",
                            description: "Professional Architect",
                            profileImage: "${profileImage}",
                            projectUrl: "${projectUrl}",
                            floorPlanTime: "${floorPlanTime}",
                            singleResidentialTime: "${singleResidentialTime}",
                            projectWorkTime: "${projectWorkTime}",
                            charge: "${charge}"
                        ) {
                            id
                            firstName
                            lastName
                            email
                            mobile
                            description
                            profileImage
                            projectUrl
                            floorPlanTime
                            singleResidentialTime
                            projectWorkTime
                            charge
                        }
                        }`;
            var Url = "https://us-central1-build-myhouse.cloudfunctions.net/bmhAPi/graphql?query=" + query


            $.ajax({
                method: 'POST',
                url: Url,
                //data: JSON.stringify({"query": query}),
                contentType: 'application/json',
                success: function (data) 
                {
                    
                     RequestResponse("", "Your submission was successful..A member of BMH would get back to you soon", "success")
                 },
                error: function (data) {
                    console.log(data);
                }

            })

        };
    </script>
