    <script>
        var PaymentAmount = ""


        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function GetAmount(){
            var Amount = getUrlVars()
            $('#Amount').val("â‚¦"+ numberWithCommas(Amount.Amount))
            PaymentAmount = Amount.Amount.substring(0, Amount.Amount.length-3)
          
        }

        GetAmount()

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        function MakePayment()

             var Email = $('#Email').val()
            var Mobile = $('#Mobile').val()
            var Fullname = $('#Fullname').val()
